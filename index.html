<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>ParkScape</title>
</head>
<body>
    <!-- header image and application title -->
    <header class="headerContainer"> 
        <img class="titleImage" src="./assets/images/croppedrockies.png"/>
        <div class="appTitle">ParkScape</div>
    </header>
    <!-- header image and application title -->

    <section class="navbarContainer">
        <a class="navText" id="homepage"> Homepage </a>
        <a class="navText" id="bucketlist"> Bucketlist </a>
        <a class="navText" id="learn-more"> Learn More </a>
    </section>

    <!-- national park selection form -->
    <section class="parkFormContainer hidden" id="park-form-container">
        <div class="formBox" id="form-box">
            <form class="formPage">
                <input type="text" class="parkSelectionInput" placeholder="  National Park Selection" id="park-selection" name="National Park"><br>
                <div class="dateSelectorsBox">
                    <input type="text" class="startDateInput" placeholder="From" id="start-date">
                    <div>
                        <input type="text" class="endDateInput" placeholder="To" id="end-date"><br>
                    </div>
                </div>
                <button class="submitBtn" id="submit-btn">Submit</button>
            </form>
        </div>
    </section>
    <!-- end national park selection form -->
    <section class="nationalParkContainer" id="national-park-container">
        <div class="nationalParkBox">
            <div class="parkPicture" id="park-picture">
                picture
            </div>
            <div class="parkInfoContainer" id="park-info-container">
                <h1 class="parkName" id="park-name">Park Name Text</h1>
                <p class="parkOverview" id="park-overview">park overview</p>
                <div class="parkOptionsContainer" id="park-options-container">
                    <div class="buttonRowOne">
                        <button>Best Hikes</button>
                        <button>Forecast</button>
                    </div>
                    <div class="buttonRowTwo">
                        <button>Visitor Info</button>
                        <button>Go Back</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer section -->
    <footer class="footerStyles">
        <a class="npsLink" href="https://www.nps.gov/index.htm">Visit NPS @</a>
    </footer>
    
</body>

<script src="./assets/js/script.js"></script>
</html>
